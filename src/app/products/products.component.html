<!DOCTYPE html>
<html lang="en">
<head>
  <title>Experiment lijst</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
  <div class="container container-fluid">
    <h2>Shop</h2>
    <hr>
    <div class="table-responsive table-striped">
      <table class="table">
        <thead>
          <th class="col-4" scope="col">Image</th>
<th class="col-4" scope="col">Name</th>
        <th class="col-4" scope="col">Price</th>
        <th class="col-4" scope="col">Options</th>
        </thead>
        <tbody>

          <tr class="row-12" *ngFor="let value of dataFromServer"
              (click)="setSelected(value)"
              [ngStyle]="{backgroundColor: selected == value ? '#F2F2F2': 'transparent'}">
            <td class="col-md-2" (dblclick)="click(value)">   <img   draggable="true" (dragstart)="drag($event, value)" class="rounded-circle"  src="{{value.img}}" />
            </td >
            <td class="col-md-2" (dblclick)="click(value)"draggable="true" (dragstart)="drag($event, value)">
              {{ value.name_p }}
            </td>
            <td class="col-md-2">{{ value.price }}</td>
            <td class="col-md-2"><button class="btn btn-lg btn-outline-primary" (click)="open(value)">add to cart</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    </div>
</body>
</html>
