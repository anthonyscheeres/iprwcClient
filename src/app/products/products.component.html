<!DOCTYPE html>
<html lang="en">
<head>
  <title>Experiment lijst</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	 <button class="btn btn-lg btn-outline-primary" (click)="open()">changeImg</button>
  <table class="table-bordered table-hover table-striped">
    <tr>
      <th>Name</th>
      <th>Price</th>

    </tr>

    <tr *ngFor='let value of dataFromServer; trackBy: index;' ng-click="setSelected(vote.id)" ng-class="{selected: vote.id === idSelectedVote}">
      <td>{{ value.name }}</td>
      <td>{{ value.price }}</td>
    </tr>


  </table>
</body>
</html>
