<!DOCTYPE html>
<html lang="en">
<head>
  <title>Experiment lijst</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>



  <table class="table-bordered table-hover table-striped">
    <th class="col-4" scope="col">Name</th>
    <th class="col-4" scope="col">Price</th>
    <th class="col-4" scope="col">Options</th>

    <tr class="row-12" *ngFor='let value of dataFromServer; trackBy: index;'>
      <td>{{ value.name_p }}</td>
      <td>{{ value.price }}</td>
      <td><button class="btn btn-lg btn-outline-primary" (click)="open()">changeImg</button></td>
    </tr>
  </table>
</body>
</html>
