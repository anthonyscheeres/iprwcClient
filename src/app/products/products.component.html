<!DOCTYPE html>
<html lang="en">
<head>
  <title>Experiment lijst</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
  <div class="container container-fluid">
    <h2>Shop</h2>
    <hr>
    <div class="table-responsive table-striped">
      <table class="table">
        <thead>
        <th class="col-4" scope="col">Name</th>
        <th class="col-4" scope="col">Price</th>
        <th class="col-4" scope="col">Options</th>
        </thead>
        <tbody>

          <tr class="row-12" *ngFor="let value of dataFromServer"
              (click)="setSelected(value)"
              [ngStyle]="{backgroundColor: selected == value ? '#F2F2F2': 'transparent'}">
            <td>   <img class="img-responsive" src="{{value.img | decode64}}" style="width: 200px;" />
            </td>



            <td draggable="true" (dragstart)="drag($event, value)">
              {{ value.name_p }}
            </td>
            <td>{{ value.price }}</td>
            <td><button class="btn btn-lg btn-outline-primary" (click)="open(value)">add to cart</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    </div>
</body>
</html>
