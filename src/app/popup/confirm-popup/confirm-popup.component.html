<div class="modal-header">
  <h4 class="modal-title" id="modal-title">Experiment Verwijderen</h4>
  <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p><strong>We u zeker dat u <span class="text-primary">{{ confirmationMessage }}</span> wilt verwijderen?</strong></p>
  <p>Alle informatie dat geassoceerd is met {{ confirmationMessage }} wordt permanent verwijdert
    <span class="text-danger">Deze stap kan niet meer ongedaan gemaakt worden</span>
  </p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss(false)">Cancel</button>
  <button type="button" ngbAutofocus class="btn btn-danger" (click)="modal.close(true)">Ok</button>
</div>
