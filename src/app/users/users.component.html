<div class="container container-fluid">
  <h2>Users</h2>
<hr>
  <table class="table table-bordered table-hover">
    <thead class="thead-dark">
    <th scope="col">Username</th>
    <th scope="col">Permissions</th>
    </thead>
    <tbody>

    <tr *ngFor="let value of dataFromServer"
        (click)="setSelected(value)"
        [ngStyle]="{backgroundColor: selectedUser == value ? 'grey': 'transparent'}">
      <td>{{ value.username }}</td>
      <td>{{ value.email }}</td>
    </tr>

    <!-- Fix hover over table items -->

    </tbody>

  </table>

  <br>
  <div class="btn-group" role="group">
    <button (click)="onDeleteUser()" class=" btn btn-dark">Verwijder gebruiker</button>
    <button (click)="onGiveRead()" class="btn btn-dark">Geef leesrechten</button>
    <button (click)="onGiveWrite()" class="btn btn-dark">Geef schrijfrechten</button>
    <button (click)="onGiveDelete()" class="btn btn-dark">Geef verwijderrechten</button>
  </div>

</div>
