<form class="login100-form validate-form" (submit)="addProduct($event)">



  <div class="form-group">
    <input class="form-control" type="text" placeholder="Product name" id="name">
  </div>
  <div class="form-group">
    <input class="form-control" type="text" placeholder="Product description" id="description">
  </div>
  <div class="form-group">
    <input class="form-control" type="text" placeholder="Product price" id="price">
  </div>

  <input class="btn btn-lg btn-outline-primary" type="submit" value="add product">

</form>
